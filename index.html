<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registration form</form></h1>
        <form action="submit.php" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="fatherName">Father's Name:</label>
                <input type="text" id="fatherName" name="fatherName" required>
            </div>

            <div class="form-group">
                <label for="fatherContact">Father's Contact Number:</label>
                <input type="tel" id="fatherContact" name="fatherContact" required>
            </div>

            <div class="form-group">
                <label for="motherName">Mother's Name:</label>
                <input type="text" id="motherName" name="motherName" required>
            </div>

            <div class="form-group">
                <label for="motherContact">Mother's Contact Number:</label>
                <input type="tel" id="motherContact" name="motherContact" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="collegeName">College Name/School Name:</label>
                <input type="text" id="collegeName" name="collegeName" required>
            </div>

            <!--<div class="form-group">
                <label for="schoolName">School Name:</label>
                <input type="text" id="schoolName" name="schoolName" required>
            </div>  -->

            <div class="form-group">
                <label for="medicalIssues">Any Medical Issues:</label>
                <br>
                <select id="medicalIssues" name="medicalIssues" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <br>

            <div class="form-group">
                <label for="physicalDisability">Any Physical Disability:</label>
                <br>
                <select id="physicalDisability" name="physicalDisability" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
